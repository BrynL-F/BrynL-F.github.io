            <img src="/assets/images/logos/blf_logo.png" width = "70" height="70">

    <div class="menu_options">
        {% for item in site.data.navigation %}
            <a {% if page.url == item.link %} class="current menu_option"{% else %} class="menu_option" {% endif %}  href="{{ item.link }}" tabindex="0">
                <img class="menu_icon" src="{{ item.icon }}">
                <span class="menu_option_title">{{ item.name }}</span>
            </a>
        {% endfor %} 
    </div>
    <div class = "menu_share">
      
      <a href="#open-modal">
      <abbr class="logo"><img src="/assets/images/icons/Grey/8.svg" width = "60" height="60"</abbr>
   
        {% include modal.html %}
        </a>
    </div>
</nav>
