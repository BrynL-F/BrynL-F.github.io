---
layout: default
title: Projects
---


<div>

  {% assign projects = site.posts | where: "type", "project" %}
  {% assign sorted_projects = projects | sort: "date" %}


  <h1>Projects</h1>

    <div class="project_preview_parent">
    {% for post in projects %}

      <div class="project_preview">
        <h2><a href="{{ post.url }}">{{ post.title }} - {{ post.type }}</a></h2>
        {{ post.excerpt }}
      </div>
     
    {% endfor %}
     </div>
</div>
